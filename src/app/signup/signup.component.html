<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-1"></div>
        <div class="col-md-4 col-sm-6 col-xs-10 gs-signup-box">
            <div>
                <div class="page-header">
                    <h1>Register</h1>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <!--<input type="text" class="form-control" id="contact" placeholder="Your mobile number">-->
                            <div class="input-group">
                                <span class="input-group-addon" id="contact">+91</span>
                                <input type="text" class="form-control" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="email ">Email address</label>
                            <input type="email " class="form-control " id="email " placeholder="Email ">
                        </div>
                        <div class="form-group ">
                            <label for="password ">Password</label>
                            <input type="password " class="form-control " id="password " placeholder="Password ">
                        </div>
                        <div class="form-group ">
                            <label for="cpassword ">Confirm Password</label>
                            <input type="password " class="form-control " id="password " placeholder="Confirm Password ">
                        </div>
                    </form>
                    <div class="col-xs-12 gs-button ">
                        <button type="submit " class="btn btn-success ">Register</button>
                    </div>

                    <div class="col-xs-12 gs-login-link "><small>Already a member?</small> <a (click)="goToLoginPage() ">Login!</a></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-1 "></div>
    </div>
</div>
