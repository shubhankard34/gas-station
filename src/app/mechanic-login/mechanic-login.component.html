<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-1"></div>
        <div class="col-md-4 col-sm-6 col-xs-10 gs-login-box">
            <div>
                <div class="page-header">
                    <h1>Mechanic log in</h1>
                </div>
                <div>
                    <div *ngIf="infoMessages && infoMessages.length > 0">
                        <div class="alert alert-success" *ngFor="let infoMessage of infoMessages" role="alert">
                            {{infoMessage}}
                        </div>
                    </div>
                    <div>
                        <div class="alert alert-danger" *ngFor="let errorMessage of errorMessages" role="alert">
                            {{errorMessage}}
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
                        </div>
                    </form>
                    <div class="col-xs-12 gs-button">
                        <button type="submit" class="btn btn-success" (click)="login()">Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-1"></div>
    </div>
</div>
