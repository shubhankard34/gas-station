<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-1"></div>
        <div class="col-md-4 col-sm-6 col-xs-10 gs-login-box">
            <div>
                <div class="page-header">
                    <h1>Log in</h1>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>
                    <div class="col-xs-12 gs-button">
                        <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                    <div class="col-xs-12 gs-button">
                        <button type="submit" class="btn btn-primary">
                          <span class = "gs-button-label">Log in using Facebook</span>
                          <i class="fa fa-facebook"></i>
                          </button>
                    </div>
                    <div class="col-xs-12 gs-button">
                        <button type="submit" class="btn btn-danger">
                          <span class = "gs-button-label">Log in using Google</span>
                          <i class="fa fa-google"></i>
                          </button>
                    </div>
                    <div class="col-xs-12 gs-sign-up-link"><small>Not a member yet?</small> <a (click)="goToSignUpPage()">Signup!</a></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-1"></div>
    </div>
</div>
