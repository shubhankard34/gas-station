<div class="container">
    <div class="page-header">
        <h1>Technician List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let technician of technicianList">
                    <td>{{technician.fname}}</td>
                    <td>{{technician.lname}}</td>
                    <td>{{technician.email}}</td>
                    <td><button type="button" class="btn btn-danger"><i class = "fa fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
